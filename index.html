<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif;
            background: transparent;
        }
        
        .menu-container {
            background: white;
            padding: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-links {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            position: relative;
            background-color: white;
            padding: 4px;
        }

        .nav-item {
            position: relative;
            padding: 8px 16px;
            text-align: center;
        }

        .nav-item > a {
            color: rgb(55, 53, 47);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .nav-item > a:hover {
            background-color: rgba(0, 87, 255, 0.08);
            color: #0057FF;
            padding: 6px 12px;
            border-radius: 4px;
        }

        .mega-submenu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #f9f9f9;
            border-radius: 0 0 6px 6px;
            padding: 16px 4px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.2s ease;
            z-index: 1000;
            margin-top: 0;
        }

        .nav-links:hover .mega-submenu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .submenu-section {
            padding: 8px;
        }

        .submenu-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .submenu-links a {
            color: rgba(55, 53, 47, 0.7);
            text-decoration: none;
            font-size: 14px;
            padding: 6px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
            text-align: center;
        }

        .submenu-links a:hover {
            background-color: rgba(0, 87, 255, 0.08);
            color: #0057FF;
            padding: 6px 8px;
            border-radius: 4px;
        }

        .empty-section {
            grid-column: span 1;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <nav class="nav-links">
            <div class="nav-item">
                <a href="#home">홈</a>
            </div>
            <div class="nav-item">
                <a href="#notice">공지사항</a>
            </div>
            <div class="nav-item">
                <a href="#schedule">일정</a>
            </div>
            <div class="nav-item">
                <a href="#resources">자료실</a>
            </div>
            <div class="nav-item">
                <a href="#contact">문의하기</a>
            </div>
            
            <div class="mega-submenu">
                <div class="empty-section"></div>
                <div class="submenu-section">
                    <div class="submenu-links">
                        <a href="#general">일반공지</a>
                
                    </div>
                </div>
                <div class="submenu-section">
                    <div class="submenu-links">
                        <a href="#monthly">월간일정</a>
                     
                    </div>
                </div>
                <div class="submenu-section">
                    <div class="submenu-links">
                        <a href="#forms">서식자료</a>
                     
                    </div>
                </div>
                <div class="empty-section"></div>
            </div>
        </nav>
    </div>
</body>
</html>
