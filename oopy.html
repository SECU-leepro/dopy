<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산단 메뉴</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        }
        
        .navbar-container {
            position: static;
            width: 100%;
            background: white;
            border-bottom: 1px solid rgba(55, 53, 47, 0.09);
        }

        .navbar {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 600;
            font-size: 18px;
            color: rgb(55, 53, 47);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        .nav-item {
            position: relative;
        }

        .nav-links a {
            color: rgba(55, 53, 47, 0.7);
            text-decoration: none;
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.2s ease;
            display: block;
        }

        .nav-links a:hover {
            background-color: rgba(55, 53, 47, 0.08);
            color: rgb(55, 53, 47);
        }

        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            min-width: 180px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 4px;
            padding: 8px 0;
        }

        .nav-item:hover .submenu {
            display: block;
        }

        .submenu a {
            padding: 8px 16px;
            border-radius: 0;
        }

        .content {
            margin-top: 80px;
            padding: 24px;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <a href="#" class="logo">산단</a>
            <div class="nav-links">
                <div class="nav-item">
                    <a href="#home">홈</a>
                </div>
                <div class="nav-item">
                    <a href="#notice">공지사항</a>
                    <div class="submenu">
                        <a href="#general">일반공지</a>
                        <a href="#important">중요공지</a>
                        <a href="#events">행사안내</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="#schedule">일정</a>
                    <div class="submenu">
                        <a href="#monthly">월간일정</a>
                        <a href="#weekly">주간일정</a>
                        <a href="#daily">일일일정</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="#resources">자료실</a>
                    <div class="submenu">
                        <a href="#forms">서식자료</a>
                        <a href="#reports">보고서</a>
                        <a href="#guidelines">가이드라인</a>
                    </div>
                </div>
                <div class="nav-item">
                    <a href="#contact">문의하기</a>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
